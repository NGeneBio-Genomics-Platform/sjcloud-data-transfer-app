language: node_js
node_js:
  - "node"
before_install:
  - cp config-example.json config.json
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
before_script:    
  - npm run www-no-watch
addons:
  chrome: stable
cache:
  directories:
    - "node_modules"
