<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>St. Jude Cloud Upload</title>
	<link rel="stylesheet" href="../../bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../../todc-bootstrap/dist/css/todc-bootstrap.min.css">
	<style>
		.container {
			position: absolute;
			top: 50%;
			left: 50%;
			margin-right: -50%;
			transform: translate(-50%, -50%)
		}

		form {
			color: white;
			border: 4pt dashed #000;
			width: 300px;
			height: 300px;
		}

		form p {
			width: 100%;
			height: 100%;
			text-align: center;
			line-height: 170px;
			color: #000;
		}
	</style>
</head>

<body>
	<div id="static-message" class="container">
		<form class="form-horizontal">
			<div id="form-group">
				<ul id="files-list"></ul>
				<p>Drag your files here</p>
			</div>
		</form>
		<div class="col-md-4 col-md-offset-3" >
			<select id="project-list" class="form-control" style="margin-top:10px;"></select>
			<a id="upload" class="btn btn-primary btn-large" style="margin-top:10px;">Upload</a>
		</div>
	</div>

</body>
<script>
	window.jQuery = window.$ = require('jquery');

</script>
<script src="../../bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../js/index.js"></script>

</html>
