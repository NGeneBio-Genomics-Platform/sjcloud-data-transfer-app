# Base from https://github.com/sindresorhus/appveyor-node/blob/master/appveyor.yml

environment:
  matrix:
    - nodejs_version: '8'
    - nodejs_version: '6'
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - set PATH=%APPDATA%\npm;%PATH%
  - yarn
matrix:
  fast_finish: true
build: off
shallow_clone: true
test_script:
  - node --version
  - yarn --version
  - cp config-example.json config.json
  - yarn run www-no-watch
  - yarn test